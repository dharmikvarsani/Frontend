<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
</head>
<style>
.box{
    position: relative;
}

.box1{
border: 2px solid black;
height: 120px;
width: 200px;
position: relative;
background-color: gray;
z-index: 1;
}

.box2{
border: 2px solid black;
height: 100px;
width: 150px;
position: absolute;
background-color: antiquewhite;
z-index: 2;
top: 50px;
left: 20px;
}

.box3{
border: 2px solid black;
height: 80px;
width: 150px;
position: absolute;
z-index: 3;
background-color: darkgray;
left: 100px;
top: 30px;
}

.box4{
border: 2px solid black;
height: 150px;
width: 90px;
position: absolute;
z-index: 4;
background-color: dodgerblue;
top: 90px;
left: 65px;
}
</style>


<body>
    <div class="box">
<div class="box1">Box-1</div>
<div class="box2">Box-2</div>
<div class="box3">Box-3</div>
<div class="box4">Box-4</div>
    </div>



</body>
</html>
