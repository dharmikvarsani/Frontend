<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!-- google icon  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./coffe logo.png" alt="Coffe Logo" />
            </div>
            <div class="nav">
                <ul class="navul">
                    <li><a href="#aboutus">About Us</a></li>
                    <li><a href="#ourproduct">Our Product</a></li>
                    <li><a href="#delivery">Delivery</a></li>
                </ul>
                <div class="searchbar">
                    <input type="text" placeholder="Cappuccino" class="search">
                    <img src="./cart.png" alt="cart" class="cart">
                </div>
            </div>
        </div>


        <div class="intro">
            <div class="intro1">
                <div>
                    <p class="line1">Enjoy your <span style="color: #FF902B;">coffee</span></p>
                    <p class="line1"> before your activity</p>
                </div>
                <div>
                    <p class="line2">Boost your productivity and build your </p>
                    <p class="line2">mood with a glass of coffee in the morning</p>
                </div>
                <div class="orderbtns">
                    <button class="order">Order now <img src="./cart2.png" alt="cart" class="ordercart"></button>
                    <button class="moremenu">More menu</button>
                </div>
            </div>
            <div class="intro2">
                <img src="./coffee-img-1.png" alt="coffeeimg" class="coffeeimg1">
                <img src="./coffee-beans-1.png" alt="coffe beans" class="coffeebeans1">
            </div>
        </div>


        <div class="popular">
            <div>
                <p class="line3">Popular <span class="line3-now">Now</span></p>
            </div>









        </div>














    </div>
</body>

</html>
