<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
background-color: grey;
    }
.rating{
    display: flex;
    background-clip: padding-box;
    width: 78px;
    height: 34px;
    padding: 11px 5px;
    background-repeat: no-repeat;
    border-radius: 27px;
    background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.4) 100%);
    align-content: center;
    flex-wrap: wrap;


}

.info{
    width: 62px;
    height: 26px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    background-color: white;
    border-radius: 50px;
    padding: 10px 10px;
    align-items: center;
    justify-content: center;
    align-content: center;
}
.star{
    width: 14px;
    height: 14px;
}
</style>


<body>
    <div class="rating">
        <div class="info">
            <p>4.2</p>
            <img src="./star.png" alt="" class="star">
        </div>
    </div>
</body>
</html>
