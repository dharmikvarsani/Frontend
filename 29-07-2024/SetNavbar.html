<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>
    .nav {
        background-color: rgb(41, 40, 40);
        overflow: hidden;
    }

    .nav a {
        float: left;
        font-size: 20px;
        text-decoration: none;
        padding: 10px;
        display: block;
        margin: 5px;
        color: #f2f2f2;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serifS;
    }

    .nav a:hover {
        background-color: gray;

    }

    @media (max-width :600px) {
        .nav a {
            float: none;
            width: 100%;
        }
    }
</style>

<body>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contect">Contect</a>
        <a href="#more info">More info</a>
    </div>
</body>

</html>
