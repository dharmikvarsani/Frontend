<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text</title>
</head>

<style>
    .image {
        position: relative;
    }

    .text {
        top: 3px;
        font-size: 25px;
        position: absolute;
        color: white;
        left: 10px;
    }

    .text2 {
        font-size: 25px;
        position: absolute;
        font-weight: 500;
        color: white;
        top: 8px;
        left: 317px;
    }

    .text3 {
        position: absolute;
        font-size: 25px;
        font-weight: 500;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        left: 10px;
        top: 245px;
    }

    .text4 {
        position: absolute;
        color: white;
        font-size: 25px;
        font-weight: 500;
        font-family: sans-serif;
        top: 245px;
        left: 290px;
    }

    .text5 {
        position: absolute;
        color: white;
        font-size: 25px;
        font-weight: 500;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        top: 120px;
        left: 179px;
    }

    .text:hover {
        color: red;
    }

    .text2:hover {
        color: yellow;
    }

    .text3:hover {
        color: green;
    }

    .text4:hover {
        color: blue;
    }

    .text5:hover {
        color: deepskyblue;
    }

    img {
        width: 50%;
        height: auto;
        opacity: 0.6;
    }
</style>

<body>
    <div class="image">
        <img src="./img.jpg" alt="Night" style="width: 30%;">
        <div class="text">Top Left</div>
        <div class="text2">Top Right</div>
        <div class="text3"> Bottom Left</div>
        <div class="text4"> Bottom Right</div>
        <div class="text5">Center</div>
    </div>
</body>

</html>
