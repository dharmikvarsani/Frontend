<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundedcorners</title>
</head>

<style>
    #b1 {
        border: 1px solid black;
        background-color: powderblue;
        height: 150px;
        width: 200px;
        text-align: center;
        border-radius: 25px;
    }

    #b2 {
        border: 3px solid black;
        width: 200px;
        height: 150px;
        border-radius: 25px;
        text-align: center;
        padding: 25px 25px;
    }

    #b3 {
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        background-image: url(./img/img_2.jpg);
        background-repeat: no-repeat;
        width: 200px;
        height: 200px;
        background-size: contain;
        text-align: center;
    }
</style>

<body>
    <p id="b1">background color</p>
    <p id="b2">empty background</p>
    <p id="b3">img</p>
</body>

</html>
