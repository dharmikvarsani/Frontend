<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
</head>
<style>
    .img1 {
        opacity: 0.2;
    }


    .img2 {
        opacity: 0.5;
    }

    .img3 {
        opacity: 0.2;
    }

    .img3:hover {
        opacity: 1;
    }

    .img4 {
        opacity: 0.5;
    }

    .img4:hover {
        opacity: 1;
    }

    .feather {
        border: 2px solid black;
        width: 363px;
        height: 243px;
        box-sizing: border-box;
        background-repeat: no-repeat;
        background-image: url(./img/img\ 1.jpg)
    }

    .text {
        border: 1px solid black;
        background-color: gainsboro;
        opacity: 0.5;
        margin: 30px;
        text-align: center;
        margin-top: 105px;
    }
</style>

<body>
    <h1><u>1.Opacity</u></h1>
    <br>
    <p><b>Images With Different Opacity </b></p>
    <br>
    <img src="img/img 1.jpg" alt="Feather" class="img1">
    <figcaption>Image with 0.2 Opacity</figcaption>

    <br>
    <br>
    <hr>
    <br>

    <img src="./img/img 1.jpg" alt="Feather" class="img2">
    <Figcaption>Image With 0.5 Opacity </Figcaption>
    <br>
    <br>
    <hr>
    <br>
    <h1><u>2.Images With Hover Effect</u></h1>
    <br>
    <img src="./img/img 1.jpg" alt="Feather" class="img3">
    <figcaption>Image With Hover Effect</figcaption>
    <br>
    <br>
    <hr>
    <br>
    <img src="./img/img 1.jpg" alt="Feather" class="img4">
    <figcaption>Image With Hover Effect</figcaption>
    <br>
    <br>
    <hr>
    <br>
    <h1><u>3.Text In Transparent Box</u></h1>
    <div class="feather">
        <div class="text">
            <p><b>This Is A Feather Of A Peacock.</b></p>
        </div>
    </div>



</body>

</html>
