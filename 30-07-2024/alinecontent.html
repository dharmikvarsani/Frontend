<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline Content</title>
</head>

<style>
    .box {
        display: grid;
        gap: 20px;
        grid-template-columns: auto auto auto auto;
        align-content: center;
        padding: 20px;
        background-color: #92a8d1;
        border: 1px solid black;
        height: 300px;
    }

    .box>div {
        background-color: #034f84;
        border: 2px solid black;
        text-align: center;
        font-size: 25px;
        padding: 15px;
        font-weight: 600;
    }


    .box2 {
        display: grid;
        gap: 15px;
        grid-template-columns: auto auto auto auto;
        padding: 20px;
        align-content: space-around;
        background-color: #deeaee;
        border: 1px solid black;
        height: 300px;
    }

    .box2>div {
        background-color: #80ced6;
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        font-weight: 600;
    }


    .box3 {
        display: grid;
        gap: 15px;
        grid-template-columns: auto auto auto auto;
        padding: 20px;
        align-content: space-between;
        background-color: #fefbd8;
        border: 1px solid black;
        height: 300px;
    }

    .box3>div {
        background-color: #ffef96;
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        font-weight: 600;
    }

    .box4 {
        display: grid;
        gap: 15px;
        grid-template-columns: auto auto auto auto;
        padding: 20px;
        align-content: space-evenly;
        background-color: #deeaee;
        border: 1px solid black;
        height: 300px;
    }

    .box4>div {
        background-color: #b1cbbb;
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        font-weight: 600;
    }


    .box5 {
        display: grid;
        gap: 15px;
        grid-template-columns: auto auto auto auto;
        padding: 20px;
        align-content: start;
        background-color: #e6e2d3;
        border: 1px solid black;
        height: 300px;
    }

    .box5>div {
        background-color: #c4b7a6;
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        font-weight: 600;
    }


    .box6 {
        display: grid;
        gap: 15px;
        grid-template-columns: auto auto auto auto;
        padding: 20px;
        align-content: end;
        background-color: #c2d4dd;
        border: 1px solid black;
        height: 300px;
    }

    .box6>div {
        background-color: #b0aac0;
        border: 2px solid black;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        font-weight: 600;
    }
</style>


<body>
    <h2>Aline-Content Center</h2>
    <br>

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Aline-Content Space-Around</h2>
    <br>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Aline-Content Space-Between</h2>
    <br>

    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Aline-Content Space-Evenly</h2>
    <br>

    <div class="box4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Aline-Content Start</h2>
    <br>


    <div class="box5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Aline-Content End</h2>
    <br>


    <div class="box6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>






</body>

</html>
