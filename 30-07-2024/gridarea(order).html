<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area (Order Prpoperty)</title>
</head>

<style>
    .box {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
        padding: 20px;
        background-color: #d5f4e6;
        border: 1px solid cadetblue;
    }

    .box>div {
        background-color: #80ced6;
        border: 1px solid black;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: 600;
    }

    @media only screen and (max-width:600px) {

        .line1 {
            grid-area: span 1 / 1 / 2 / 4;
        }

        .line2 {
            grid-area: 2 / 2 /span 3 / 3;
        }

        .line3 {
            grid-area: 3 / 3 / 4 / 4;
        }
    }
</style>


<body>
    <h2>Grid Area (Order Prpoperty)</h2>
    <div class="box">
        <div class="line1">1</div>
        <div class="line2">2</div>
        <div class="line3">3</div>
        <div class="line4">4</div>
        <div class="line5">5</div>
        <div class="line6">6</div>
    </div>
    <br>
    <br>
    <p style="font-size: 25px;"><strong>Change ViewPort Size To 600px To See Difference </strong></p>


</body>

</html>
