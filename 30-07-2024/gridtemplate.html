<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
</head>

<style>
    .box {
        display: grid;
        grid-template-columns: 75px 150px 100px 500px;
        gap: 20px;
        padding: 20px;
        background-color: #c2d4dd;
        border: 1px solid black;
        width: 887px;
    }

    .box>div {
        background-color: #b0aac0;
        border: 2px solid black;
        text-align: center;
        font-size: 25px;
        padding: 20px;
        margin: 10px;
        font-weight: 600;
    }

    .box2 {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 100px 325px;
        gap: 20px;
        padding: 20px;
        background-color: #c6bcb6;
        border: 1px solid black;
        width: 887px;
    }

    .box2>div {
        background-color: #96897f;
        border: 2px solid black;
        text-align: center;
        font-size: 25px;
        padding: 20px;
        margin: 10px;
        font-weight: 600;
    }
</style>

<body>

    <h2>Grid Template Column</h2>
    <br>

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h2>Grid Template Row</h2>
    <br>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>


</body>

</html>
