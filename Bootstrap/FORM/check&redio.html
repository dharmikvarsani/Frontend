<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="ms-5 mt-3">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox">
        <label class="form-check-label" for="checkbox">1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox2">
        <label class="form-check-label" for="checkbox2">2</label>
    </div>

    <br>
    <br>

    <div class="form-check">
        <input class="form-check-input" name="flexRadioDefault" type="radio" id="radio">
        <label class="form-check-label" for="radio">1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="flexRadioDefault" type="radio" id="radio2" disabled>
        <label class="form-check-label" for="radio2">2</label>
    </div>

    <br>
    <br>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switch">
        <label class="form-check-label" for="switch">1</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switch2" checked>
        <label class="form-check-label" for="switch2">2</label>
    </div>


    <br>
    <br>
    <div>
        <input type="checkbox" class="btn-check" id="btn">
        <label for="btn" class="btn btn-success">1</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
