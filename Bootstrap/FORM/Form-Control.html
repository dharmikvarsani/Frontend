<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <div class="mb-3">
            <label for="email" class="form-label ">Enter Your E-mail Here</label><br>
            <input type="email" class="form-control-lg w-50 mb-3 " placeholder="xyz@gmail.com" id="email" readonly>
            <input type="password" class="form-control w-50 mb-3" placeholder="Enter Your password" id="email">
            <button type="button" class="btn btn-danger">Submit</button>
        </div>

        <br>
        <br>

        <div class="mb-3">
            <label for="text" class="form-label">Enter Your Message Here</label>
            <input type="text" class="form-control w-50 " placeholder="Message...." id="text" disabled>

        </div>

        <br>
        <br>

        <div class="mb-3">
            <label for="file-input" class=" form-label">Choose Your File</label>
            <input type="file" class="form-control w-50 mb-3">
            <button type="button" class="btn btn-success">Submit</button>
        </div>

        <br>
        <br>

        <div class="mb-3">
            <label for="datalist" class="form-label mb-3">Choose Your Weapon</label>
            <input class="form-control w-50 mb-3" list="datalistOptions" placeholder="Select Your Weapon" id="datalist">
            <datalist id="datalistOptions">
                <option value="M416">
                <option value="AKM">
                <option value="M762">
                <option value="AWM">
            </datalist>
            <button type="button" class="btn btn-warning">Submit</button>
        </div>

        <br>
        <br>
        <div>
            <label for="color">Choose Your Color</label>
            <input type="color" class="form-control color mb-3  " id="color">
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
