<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
  .col,
  .col-2,
  .col-4,
  .col-8,
  .col-3,
  .col-6,
  .col-7,
  .col-5,
  .col-sm-4,
  .col-sm-8,
  .col-sm-6,
  .col-md-7,
  .col-lg-9,
  .col-md-5,
  .col-lg-3 {
    border: 1px solid;
    padding: .75rem 0;
    text-align: center;
  }
</style>


<body>
  <div class="container">
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-4 row-cols-xl-6 ">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
    </div>


    <br>
    <hr>
    <br>


    <div class="row">
      <div class="col-4">col.1</div>
      <div class="col-8">
        <div class="row justify-content-center">
          <div class="col-5">col.3</div>
          <div class="col-5">col.3</div>
        </div>
      </div>
    </div>

    <br>
    <hr>
    <br>


    <div class="row row-cols-lg-3 row-cols-2">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col-4 col-lg-2">7</div>
      <div class="col-4 col-lg-2">8</div>
      <div class="col-4 col-lg-2">9</div>
      <div class="col-4 col-lg-2">10</div>
      <div class="col-4 col-lg-2">11</div>
      <div class="col-4 col-lg-2">12</div>
    </div>


    <br>
    <hr>
    <br>

    <div class="row">
      <div class="col">1</div>
      <div class="col-7">2</div>
      <div class="col">3</div>
    </div>


    <br>
    <hr>
    <br>


    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-3 bg-success">1</div>
      <div class="col-sm-6 col-md-7 col-lg-9 bg-warning">2</div>
    </div>


    <br>
    <hr>
    <br>


    <div class="row">
      <div class="col-6 col-md-4">1</div>
      <div class="col-2 col-md-4">2</div>
      <div class="col-4 col-md-4">3</div>
    </div>

<br>
<hr>
<br> 

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
