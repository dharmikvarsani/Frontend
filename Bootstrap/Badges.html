<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-success position-relative m-5" type="button">Messages
        <span class="badge position-absolute top-0 right-100 translate-middle rounded-pill bg-danger">99+
            <!-- <span class="visually-hidden">Unread Messages</span> -->
        </span>
    </button>

    <button class="btn btn-success position-relative " type="button">Inbox
        <span
            class="position-absolute top-0 right-100 p-2 translate-middle-y rounded-circle border border-light bg-danger">
         </span>

    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
