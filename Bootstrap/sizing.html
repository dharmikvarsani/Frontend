<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .w-25,
    .w-50,
    .w-75,
    .w-100,
    .h-25,
    .h-50,
    .h-75,
    .h-100,
    .mw-100,
    .mh-100 {
        background-color: powderblue;
        width: 150px;
        height: 150px;
        border: 1px solid;
    }

    .box1,
    .box2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto auto auto auto;
        gap: 20px;
        height: auto;
        width: 100%;
    }
</style>

<body>
    <div class="box1">
        <div class="w-25">1</div>
        <div class="w-50">2</div>
        <div class="w-75">3</div>
        <div class="w-100">4</div>
    </div>

    <div class="box1" >
        <div class="h-25">1</div>
        <div class="h-50 ">2</div>
        <div class="h-75">3</div>
        <div class="h-100">4</div>
    </div>
    <div class="mw-100">5</div><br>
    <div class="mh-100">6</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
