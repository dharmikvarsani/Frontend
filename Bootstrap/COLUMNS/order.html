<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .col,
    .col-2,
    .col-4,
    .col-8,
    .col-3,
    .col-6,
    .col-7,
    .col-5 {
        border: 1px solid;
        padding: .75rem 0;
        text-align: center;
    }
</style>

<body>

    <div class="container">
        <h2>order</h2>
        <hr>
        <div class="row">
            <div class="col bg-warning">1</div>
            <div class="col order-3 bg-success">2</div>
            <div class="col order-4 bg-warning">3</div>
            <div class="col order-2 bg-success">4</div>
        </div>

        <br>
        <hr>
        <br>

        <div class="row">
            <div class="col order-last bg-success">1</div>
            <div class="col bg-warning">2</div>
            <div class="col order-first bg-success">3</div>
            <div class="col bg-warning">4</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
