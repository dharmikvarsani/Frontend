<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal align</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .col,
    .col-2,
    .col-4,
    .col-8,
    .col-3,
    .col-6,
    .col-7,
    .col-5 {
        border: 1px solid;
        padding: .75rem 0;
        text-align: center;
    }

    .horizontal {
        width: 100%;
        padding: 20px 30px;
        height: 36rem;
        background-color: powderblue;
        border: 1px solid black;
    }
</style>

<body>

    <div class="container">
        <h2>Horizontal align</h2>

        <div class="horizontal">
            <div class="row justify-content-center">
                <div class="col-5 bg-success">Center</div>
                <div class="col-5 bg-warning">Center</div>
            </div>

            <br>
            <br>

            <div class="row justify-content-start">
                <div class="col-4 bg-success">Start</div>
                <div class="col-6 bg-warning">Start</div>
            </div>

            <br>
            <br>

            <div class="row justify-content-end">
                <div class="col-5 bg-success">End</div>
                <div class="col-5 bg-warning">End</div>
            </div>

            <br>
            <br>

            <div class="row justify-content-between">
                <div class="col-4 bg-success">Between</div>
                <div class="col-4 bg-warning">Between</div>
            </div>

            <br>
            <br>

            <div class="row justify-content-evenly">
                <div class="col-3 bg-success">Evenly</div>
                <div class="col-3 bg-warning">Evenly</div>
            </div>

            <br>
            <br>

            <div class="row justify-content-around">
                <div class="col-3 bg-success">Around</div>
                <div class="col-3 bg-warning">Around</div>
            </div>
            <br>
        </div>

        <br>
        <hr>
        <br>

        <h2>Columns Breaks</h2>

        <div class="row">
            <div class="col bg-success">1</div>
            <div class="col bg-warning">2</div>
            <div class="w-100"></div>
            <div class="col bg-warning">3</div>
            <div class="col bg-success">4</div>
        </div>

        <br>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
