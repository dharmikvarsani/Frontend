<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
</head>


<style>
    div {
        border: 2px solid black;
        text-align: center;
        padding: 20px;
        width: 300px;
        margin: 20px;
        font-size: 20px;
        font-weight: 500;
        background-color: powderblue;
    }

    .box1 {
        resize: horizontal;
        overflow: auto;
    }

    .box2 {
        resize: vertical;
        overflow: auto;
    }

    .box3 {
        resize: both;
        overflow: auto;
    }

    p {
        outline: 2px solid red;
        outline-offset: 10px;
        border: 1px solid black;
        width: 700px;
        text-align: center;
        padding: 20px;
        font-size: 20px;
        font-weight: 500;
        margin: 20px;
    }
</style>


<body>
    <div class="box1">This Is A Horizontal Resize</div>

    <br>
    <br>
    <hr>

    <div class="box2">This Is A Vertical Resize </div>

    <br>
    <br>
    <hr>

    <div class="box3">This Is a Vertical & Horizontal Both Resize</div>

    <br>
    <br>
    <hr>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, iusto?</p>



</body>

</html>
