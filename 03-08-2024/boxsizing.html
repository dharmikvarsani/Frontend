<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
</head>

<style>
    .box1 {
        border: 2px solid black;
        text-align: center;
        padding: 50px;
        width: 200px;
        background-color: yellow;
    }

    .box2 {
        background-color: powderblue;
        border: 2px solid black;
        text-align: center;
        padding: 50px;
        width: 300px;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="box1">This Is A Noramal Box</div>
    <br>
    <br>
    <br>

    <div class="box2">This Is A Box-Sizing</div>
</body>

</html>
