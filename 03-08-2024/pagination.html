<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>

<style>
    .pagination {
        display: inline-block;
    }

    .pagination a {
        text-decoration: none;
        border: 1px solid #000000;
        color: black;
        padding: 5px;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        font-weight: 800;
    }

    .pagination a:hover {
        background-color: rgb(45, 44, 44);
        color: white;
    }
</style>

<body>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>

    </div>


</body>

</html>
