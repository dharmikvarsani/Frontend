<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<style>

.button{
background-color: gray;
border: 1px solid black;
color: black;
text-decoration: none;
text-align:center ;
font-size: 20px;
font-weight: 300;
font-family: sans-serif;
padding: 10px 5px;
margin: 10px;
}

.button:hover{
background-color: rgb(100, 100, 100);
box-shadow:0 4px 1px 0 rgba(0, 0, 0, 0.10), 0 6px 36px 0 rgba(0, 0, 0, 0.33)
}


.container{
position: relative;
width: 500px;
}

.container .img{
width: 100%;
height: auto;
}

.container .btn{
background-color: white;
border: 2px solid black;
border-radius: 10px;
font-size: 25px;
font-family: sans-serif;
font-weight: 500;
text-align: center;
padding: 10px 10px;
position: absolute;
top: 44%;
left: 44%;
}

.container .btn:hover{
background-color: black;
color: white;
transition-duration: 0.5s;
}

.button2{
background-color: rgb(10, 162, 46);
border: none;
border-radius: 10px;
text-align: center;
font-size: 30px;
padding: 10px 10px;
box-shadow: 0 10px gray;
}

.button2:hover{
background-color: green;
}

.button2:active{
background-color: green;
box-shadow: 0 5px rgb(83, 83, 83);
transform: translateY(4px);
}

</style>

<body>
    
<button class="button">Click Me</button>
<input type="button" value="input button" class="button" >
<a href="https://www.w3schools.com/css/default.asp" class="button">Page Link</a>
<br>
<br>
<br>

<div class="container">
<img src="./img.jpg" alt="Mountain" style="width: 500px;">
<button class="btn">Click</button>
</div>

<br>
<br>
<br>

<button class="button2">Click Hear</button>


</body>
</html>
