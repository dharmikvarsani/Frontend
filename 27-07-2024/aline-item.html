<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline-Items</title>
</head>

<style>
    .aline1 {
        background-color: #667292;
        display: flex;
        align-items: flex-start;
        height: 250px;
        width: 541px;
        border: 1px solid black;
    }

    .aline1>div {
        background-color: #8d9db6;
        border: 2px solid rgb(9, 9, 9);
        margin: 15px;
        padding: 25px;
        font-size: 50px;
    }

    .aline2 {
        background-color: rgb(178, 151, 116);
        border: 1px solid papayawhip;
        display: flex;
        align-items: flex-end;
        height: 300px;
        width: 422px;
    }

    .aline2>div {
        background-color: rgb(251, 234, 0);
        margin: 10px;
        padding: 20px;
        font-size: 45px;
        border: 1px solid black;
    }

    .aline3 {
        background-color: rgb(179, 150, 129);
        border: 1px solid black;
        display: flex;
        align-items: baseline;
        width: 398px;
        height: 222px;
    }

    .aline3>div {
        background-color: rgb(240, 113, 66);
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        border: 1px solid rgb(49, 21, 2);

    }

    .aline4 {
        background-color: #ccc;
        border: 1px solid gray;
        display: flex;
        align-items: stretch;
        height: 150px;
        width: 392px;
    }

    .aline4>div {
        background-color: gray;
        border: 1px solid black;
        margin: 20px;
        padding: 20px;
        font-size: 32px;
    }
</style>
<br>
<h1>Aline Item Start</h1>

<body>
    <div class="aline1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <br>
    <br>
    <hr>
    <br>
    <h1>Aline Item End</h1>
    <br>

    <div class="aline2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h1>Aline Items BaseLine</h1>
    <br>

    <div class="aline3">
        <div>
            <h2>1</h2>
        </div>
        <div>
            <h4>2</h4>
        </div>
        <div>
            <h1>3</h1>
        </div>
        <div><small>4</small></div>
        <div>
            <h6>5</h6>
        </div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <h1>Aline Item Stretch</h1>
    <br>

    <div class="aline4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>






</body>

</html>
