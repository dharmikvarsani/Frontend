<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order Property</title>
</head>

<style>

.o1{
display: flex;
background-color: #dac292;
border: 1px solid black;
width: 372px;
}

.o1 > div{
background-color: #b9936c;
border: 1px solid black;
margin: 10px;
padding: 20px;
font-size: 25px;
}

.o2{
background-color: #e0e2e4;
border: 1px solid black;
display: flex;
align-items: stretch;
}

.o2 > div{
background-color: #96897f;
border: 1px solid black;
margin: 10px;
padding: 20px;
font-size: 26px;
text-align: center;
font-weight: 600;
}

.o3{
background-color: #bccad6;
display: flex;
align-items: stretch;
border: 1px solid black;
width: 395px;
}

.o3 > div{
background-color: #667292;
margin: 10px;
border: 2px solid black;
padding: 20px;
font-weight: 600;
font-size: 32px;
text-align: center;
}

.o4{
background-color: #d6d4e0;
display: flex;
align-items: stretch;
width: 798px;
border: 1px solid black;
}

.o4 > div{
background-color: #b8a9c9;
margin: 10px;
border: 2px solid black;
padding: 20px;
font-weight: 600;
font-size: 32px;
text-align: center;
}

.o5{
background-color: #8ca3a3;
border: 1px solid black;
display: flex;
height: 260px;
width: 385px;

}

.o5 > div{
background-color: #484f4f;
border: 1px solid black;
margin: 10px;
padding: 20px;
text-align: center;
font-size: 30px;
font-weight: 600;
}



</style>

<body>
    <h1>Flex Items In Order Property</h1>
<br>

<div class="o1">
<div style="order: 2;">1</div>
<div style="order: 5;">2</div>
<div style="order: 1;">3</div>
<div style="order: 3;">4</div>
<div style="order: 4;">5</div>
</div>
<br>
<br>
<hr>
<br>

<h1>Aline Iltems In Flex-Grow Property </h1>
<br>

<div class="o2">
<div style="flex-grow: 0;">1</div>
<div style="flex-grow: 6;">2</div>
<div style="flex-grow: 2;">3</div>
<div style="flex-grow: 9;">4</div>
<div style="flex-grow: 0;">5</div>
</div>

<br>
<br>
<hr>
<br>

<h1>Aline Items In Flex-Shrink Property</h1>
<br>

<div class="o3">
<div>1</div>
<div>2</div>
<div style="flex-shrink: 0;">3</div>
<div>4</div>
<div>5</div>
</div>

<br>
<br>
<hr>
<br>

<h1>Aline Items In Flex-Basis Property</h1>
<br>

<div class="o4">
    <div style="flex-basis: 69px;">1</div>
    <div>2</div>
    <div style="flex-basis: 155px;">3</div>
    <div>4</div>
    <div style="flex-basis: 225px;">5</div>
    </div>

<br>
<br>
<hr>
<br>

<h1>Aline Items In Aline-Self Property</h1>
<br>

<div class="o5">
    <div>1</div>
    <div style="align-self: center;">2</div>
    <div style="align-self: flex-end;">3</div>
    <div>4</div>
    <div style="align-self: flex-start;">5</div>
    </div>
    




</body>
</html>
