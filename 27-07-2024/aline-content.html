<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline-Content</title>
</head>

<style>
    .aline1 {
        background-color: #8d9db6;
        border: 1px solid black;
        flex-wrap: wrap;
        display: flex;
        align-content: flex-end;
        width: 80px;
        height: 520px;
    }


    .aline1>div {
        background-color: #bccad6;
        border: 2px solid #6b84aa;
        margin: 10px;
        padding: 20px;
        font-size: 31px;
        text-align: center;
    }

    .aline2 {
        background-color: #b8a9c9;
        border: 1px solid black;
        flex-wrap: wrap;
        display: flex;
        align-content: space-around;
        width: 90px;
        height: 520px;
        justify-content: center;
    }

    .aline2>div {
        background-color: #714f74;
        border: 2px solid #000000;
        margin: 10px;
        padding: 20px;
        font-size: 31px;
        text-align: center;
    }

    .aline3 {
        background-color: #80ced6;
        border: 1px solid black;
        flex-wrap: wrap;
        display: flex;
        align-content: center;
        width: 90px;
        height: 520px;
        justify-content: center;
    }

    .aline3>div {
        background-color: #d5f4e6;
        border: 1px solid #000000;
        margin: 10px;
        padding: 20px;
        font-size: 31px;
        text-align: center;
    }

    .aline4 {
        background-color: #e3e0cc;
        border: 1px solid black;
        flex-wrap: wrap;
        display: flex;
        align-content: stretch;
        width: 90px;
        height: 520px;
        justify-content: center;
    }

    .aline4>div {
        background-color: #9fa9a3;
        border: 1px solid #000000;
        margin: 10px;
        padding: 20px;
        font-size: 31px;
        text-align: center;
    }
</style>
<br>
<h1>Aline content With Flex-end</h1>
<br>

<body>
    <div class="aline1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <br>
    <br>
    <hr>
    <br>
    <h1>Aline-Content With space Around</h1>
    <br>

    <div class="aline2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <br>
    <br>
    <hr>
    <br>
    <h1>Aline Content With Center</h1>
    <br>

    <div class="aline3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>


    <br>
    <br>
    <hr>
    <br>

    <h1>Aline-Content With Streatch</h1>

    <div class="aline4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>









</body>

</html>
