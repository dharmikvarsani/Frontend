<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>

<style>
    .flexbox {
        background-color: powderblue;
        margin: 10px;
        display: flex;
        width: 253px;
        border: 1px solid rgb(29, 231, 238);
    }

    .flexbox>div {
        background-color: rgb(180, 171, 171);
        padding: 20px;
        font-size: 25px;
        margin: 15px;
        border: 1px solid black;
        font-weight: 560;
    }
</style>

<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
