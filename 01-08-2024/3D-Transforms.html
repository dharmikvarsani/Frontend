<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Transforms</title>
</head>
<style>
    div {
        background-color: yellow;
        border: 2px solid black;
        text-align: center;
        width: 150px;
        padding: 20px;
        margin: 10px;
        font-weight: 600;
    }

    #box {
        transform: rotateX(150deg);
    }

    #box2 {
        transform: rotateY(180deg);
    }


    #box3 {
        transform: rotateZ(200deg);
    }
</style>

<body>
    <h2>Scale-x</h2>
    <div>
        Noraml Box
    </div>

    <div id="box">
        3D-Transforms
    </div>

    <br>
    <br>
    <hr>

    <h2>Scale-Y</h2>
    <br>

    <div>Noraml Box</div>

    <div id="box2">3D-Transforms</div>

    <br>
    <br>
    <hr>

    <h2>Scale-Z</h2>
    <br>

    <div>Noraml Box</div>

    <div id="box3">3D-Transforms</div>







</body>

</html>
